<h5 class="card-header">Oceny użytkowników ({{total}})</h5>
<div class="card-body">
  <div class="progress-bar-container">
    <p>
      <span class="progress-bar-label float-left">5&#x2605;</span>
      <ngb-progressbar type="success" [value]="100 * training.rateFive/total">
        {{training.rateFive}}
      </ngb-progressbar>
    </p>
    <p>
      <span class="progress-bar-label float-left">4&#x2605;</span>
      <ngb-progressbar type="info" [value]="100 * training.rateFour/total">
        {{training.rateFour}}
      </ngb-progressbar>
    </p>
    <p>
      <span class="progress-bar-label float-left">3&#x2605;</span>
      <ngb-progressbar type="primary" [value]="100 * training.rateThree/total">
        {{training.rateThree}}
      </ngb-progressbar>
    </p>
    <p>
      <span class="progress-bar-label float-left">2&#x2605;</span>
      <ngb-progressbar type="warning" [value]="100 * training.rateTwo/total">
        {{training.rateTwo}}
      </ngb-progressbar>
    </p>
    <p>
      <span class="progress-bar-label float-left">1&#x2605;</span>
      <ngb-progressbar type="danger" [value]="100 * training.rateOne/total">
        {{training.rateOne}}
      </ngb-progressbar>
    </p>
  </div>
  <div *ngIf="!rateSubmitted">
    <div class="form-group">
      <ngb-rating [(rate)]="submittedRate" *ngIf="editMode" max="5">
        <ng-template let-fill="fill" let-index="index">
          <span class="star" [class.filled]="fill === 100" [class.bad]="index < 3">&#9733;</span>
        </ng-template>
      </ngb-rating>
    </div>
    <div class="form-group">
      <button *ngIf="!editMode" (click)="giveRate()" class="btn btn-primary">Wystaw ocenę</button>
      <button *ngIf="editMode" (click)="submitRate()" [disabled]="!submittedRate" class="submit-rate btn btn-primary">Zatwierdź
      </button>
    </div>
  </div>
  <div *ngIf="rateSubmitted">
    Dziękujemy za opinię.
  </div>
</div>
